<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: #b64141;
        }
    </style>
</head>

<body>
    <h1>the document object</h1>
    <h2>the createAttribute method</h2>
    <button onclick="myFunction()">red</button>
    <script>
        function myFunction() {
            const attr = document.createAttribute("class");
            attr.value = "red";
            document.getElementsByTagName("h1")[0].setAttributeNode(attr);
        }
    </script>
</body>

</html>
