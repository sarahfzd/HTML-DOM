<!DOCTYPE html>
<html lang="en">
<style>
    .droptarget {
        width: 70%;
        height: 60px;
        padding: 10px;
        border: 1px solid black;
    }

    .target {
        width: 300px;
        height: 270px;
        padding: 10px;
        border: 1px solid black;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>complete the puzzle</p>
        <img src="./img/images.jpeg" width="80px;">
    </div>
    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img ondragstart="dragStart(event)" draggable="true" id="dragtarget1" src="./img/1.jpg">
        <img ondragstart="dragStart(event)" draggable="true" id="dragtarget2" src="./img/2.jpg">
        <img ondragstart="dragStart(event)" draggable="true" id="dragtarget3" src="./img/3.jpg">
        <img ondragstart="dragStart(event)" draggable="true" id="dragtarget4" src="./img/4.jpg">
        <img ondragstart="dragStart(event)" draggable="true" id="dragtarget5" src="./img/5.jpg">
        <img ondragstart="dragStart(event)" draggable="true" id="dragtarget6" src="./img/6.jpg">
        <img ondragstart="dragStart(event)" draggable="true" id="dragtarget7" src="./img/7.jpg">
        <img ondragstart="dragStart(event)" draggable="true" id="dragtarget8" src="./img/8.jpg">
        <img ondragstart="dragStart(event)" draggable="true" id="dragtarget9" src="./img/9.jpg">
    </div>
    <p>drag the images</p>
    <div class="target" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <script>
        function dragStart(event) {
            event.dataTransfer.setData("Text", event.target.id);
        }
        function allowDrop(event) {
            event.preventDefault();
        }
        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("Text");
            event.target.appendChild(document.getElementById(data));
        }
    </script>
</body>

</html>
